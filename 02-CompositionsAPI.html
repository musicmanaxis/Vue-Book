<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompositionAPI</title>
</head>
<body>
    <h2>CompositionAPI</h2>
    <div id="app">
        {{message}}: {{counter.count}}
    </div>
    <script type="module" >
        import {createApp, ref, reactive} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
      
        //ref:변수를 조작하기 위해서 사용, reactive:객체를 다루기 위해서 사용
        createApp({
            setup(){
                const message=ref("Hellow CompostionsAPI")
                const counter=reactive({count:10})  //값이 객체일경우 reactive를 사용, 자바스크립트에서 객체는 {}를 사용 
                return{
                    message,
                    counter,
                }
            },
        }).mount('#app')
    </script>
    
</body>
<style>
    h2{
        color:yellow;
        background-color: black;
    }
</html>
