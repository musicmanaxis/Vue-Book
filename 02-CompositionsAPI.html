<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompositionAPI</title>
</head>
<body>
    <h2>CompositionAPI</h2>
    <div id="app">
        {{message}}: {{counter.count}}
    </div>
    <script type="module" >
        import {createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            setup(){
                const message="Hellow CompostionsAPI"
                const counter={count:2}
                return{
                    message,
                    counter,
                }
            },
        }).mount('#app')
    </script>
    
</body>
</html>
