<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeCycle</title>
</head>
<body>
  <div id="app">
    <span ref="pTag">하이</span>   <br>
      <!-- 1.ref="pTag" 이부분을 연결함 -->
    <button @click='buttonEvent'>Click!!</button>

  </div>
  <script type="module">
    import {createApp, ref, reactive, computed} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      setup(){
          const pTag=ref()   //2.이렇게 생성
          function  buttonEvent(){
            alert(pTag.value)  //pTag.value -><p>를 의미함, ref()로 생성한 것은 value로 접근
            pTag.value.textContent="안녕하세요..."
           
          }
        return{
          pTag,
          buttonEvent,
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
