<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트리스너</title>
</head>
<body>
  <div id="app">
    <button v-on:click="increment">숫자증가:{{countPlus}}</button>  <br>
    <!-- //이벤트를 붙일경우는 v-on:click="함수명"을 사용한다. -->
    <button @click="decrement">숫자감소:{{countMinus}}</button>
  </div>

  <script type="module" >
    import {createApp, ref, reactive} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    
   
    createApp({
      setup(){
        const countPlus=ref(10)
        const countMinus=ref(10)
        function increment(){
          countPlus.value++
                            }  //ref()를 쓴경우에는 value를 붙여서 사용한다.
        function decrement(){
          countMinus.value--
        }
        
        return{
          countPlus,
          countMinus,
          increment,
          decrement,
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
