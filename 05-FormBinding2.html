<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-Model 2</title>
</head>

<body>
   <!-- 05-FormBinding1.html에서의 태그가 다음과 같이 v-model="text11"로 간단히 처리될수 있다   -->
    <!-- v-model은 해당 태그의 value값과 이벤트가 합쳐진것이라고 생각하자...또한 v-on:click @input처럼 이벤트의 종류를 알필요도 없다. 
         그리고 발생한 이벤트를 처리하는 함수도 필요가 없다.
     다만 한글을 입력할 때는 딜레이현상이 발생함으로 05-FormBinding1.html처럼 이벤트와 함수를 이용하는 방식이 더 좋다.-->
  <div id="app">
    <input v-model="text11"  placeholder="값을 입력하세요"> <br>
    <span>{{text11}}</span>  <br>

    <input type="checkbox"  v-model="checked">
    <label >{{checked}}</label>
  </div>
  <script type="module" >
     import {createApp, ref, reactive} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

     createApp({
      setup(){
        const text11=ref('')
        const checked=ref(false)
        
        return{
          text11,
          checked,
         
        }
      }
     }).mount('#app')
  </script>
</body>
</html>
