<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial™-scale=1.0">
  <title>V-bind</title>

</head>

<!-- 태그 속성을 동적 값에 바인딩하려면 v-bind 디렉티브를 사용합니다 
     v-bind:의 콜론(:) 뒤의 부분은 태그의 속성을 지정하면 된다.-->
<body>
  <div id="app">
     <span v-bind:class='red11'>This is Test</span>  <br>
     <span :id="blue11">This is Second Test</span>
     <!-- 콜론만 적어도 v-bind와 같은 효과 -->

     <div :class="{ active: isActive }"> 이것이 적용되나요? </div>
     <!-- 클래스를 동적으로 바인딩 했으므로, isActive가 true라면 active가 바인딩 되어 해당 클래스의 스타일이 적용된다.
     예를 들어, 버튼 클릭 이벤트로 isActive를 true 혹은 false로 변경해 스타일을 변환 시킬 수 있다. -->
  </div>
<script type="module" >
  import {createApp, ref, reactive} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    setup(){
      const red11=ref('red')
      const blue11=ref('blue')
      const isActive = ref(true);
      return{
        red11,
        blue11,
        isActive,
      }
    }
  }).mount('#app')    
</script>

<style>
  .red{
    color:red;
  }
  #blue{
    color:blue;
    font-size:20px;
  }
  .active {
	font-weight: 900;
  }
</style>


  
</body>
</html>
