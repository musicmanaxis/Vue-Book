<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Props</title>
  <!-- Props:부모컴포넌트가 자식에게 데이터를 넘겨주는 방법 -->
</head>

<body>
  <div id="app">
    <child-comp :msg='hello' name='마종호'> </child-comp>
    <!-- 1.사용자가 만든 컴포넌트 안에 임의의 이름으로 속성(msg, name)을 부여하여 데이터를 넘겨주는 작업을 한다. 
          2.v-bind로 하게되면 하단에 선언한 상수를 쓸수 있고, 그냥 v-bind없이(name) 주어지면 그 자체로 데이터를 넘겨준다.-->
  </div>
  <script type="module" >
   import {createApp, ref, reactive, computed, onMounted, watch} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
   import ChildComp from './js/child-comp1.js'

  createApp({
    components:{
      ChildComp
    },
    setup(){
      const hello=ref('안녕하세요')
      return{
        hello,
      }
    }
  }

  ).mount('#app')

  </script>
</body>
</html>
